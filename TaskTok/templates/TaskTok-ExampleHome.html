<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Reminder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* CSS for the slide and fade out effect */
        .fade-out-slide-right {
            animation: fadeOutSlideRight 1s forwards;
            display: block;
        }

        @keyframes fadeOutSlideRight {
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }

/* Add these styles to your <style> section */

/* Add this style to make the button remain in its position during animation */
.fade-out-slide-right td:last-child {
    transform: none !important;
}


	
    </style>
</head>

<body>

<div class="container mt-5">
    <h2 class="mb-3">Your Tasks</h2>
    <table class="table table-bordered table-fixed">
        <thead>
            <tr>
                <th>Task</th>
                <th>Due Date</th>
                <th>Reminder</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sweep the floor</td>
                <td>10/25/2023</td>
                <td>In the morning</td>
                <td><button class="btn btn-danger btn-sm">Remove</button></td>
            </tr>
            <tr>
                <td>Do the dishes</td>
                <td>10/26/2023</td>
                <td>7 days prior</td>
                <td><button class="btn btn-danger btn-sm">Remove</button></td>
            </tr>
            <tr>
                <td>Software license</td>
                <td>10/20/2023</td>
                <td>End of the day</td>
                <td><button class="btn btn-danger btn-sm">Remove</button></td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary mt-3">Add New Task</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const removeButtons = document.querySelectorAll('.btn-danger');

        removeButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                // Get the row element
                const row = this.parentElement.parentElement;

                // Apply the animation to the row
                row.classList.add('fade-out-slide-right');

                // Remove the row from the DOM after the animation is done
                setTimeout(function() {
                    row.remove();
                }, 1000);
            });
        });
    });
</script>
</body>
</html>
