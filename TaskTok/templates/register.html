{% extends 'layout.html' %}

{% block content %}


<body>
    <div class="main">
      <p class="sign" align="center">Register</p>
      <form method="post">
      <form class="form1">
        <input class="username" type="text" align="center" placeholder="Username" name="username" id="username">
        <input class="password" type="password" align="center" placeholder="Password" name="password" id="password">
        <button  class="submit" type="submit" name="register_button" value="register_button">Register</button>
        <p class="purpose" align="center"> <a href={{url_for('auth.login')}}>Have an account? Login!</a></p>
        {% for flashtext in get_flashed_messages() %}
        {% if flashtext == "Username already exists. Please login" %}
        <p class="flashtext" align="center"> <a class="flashtext" href={{url_for('auth.login')}}>{{flashtext}}</p>
        {% else %}
        <p class="flashtext" align="center">{{flashtext}}</p>
        {% endif%}
        {% endfor %}
        
      </form>       
      </div>
       
  </body>


{% endblock %}
