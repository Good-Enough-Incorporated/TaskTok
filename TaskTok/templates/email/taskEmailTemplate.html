<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
        }
        .header {
            color: #444;
            font-size: 24px;
        }
        .task-info {
            background-color: #e9e9e9;
            padding: 10px;
            margin: 15px 0;
        }
        .task-name {
            font-size: 20px;
            color: #333;
        }
        .task-details {
            font-size: 16px;
            color: #666;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Hey, {{ username }}
        </div>
        <p>Just a friendly reminder that a task is awaiting your attention!</p>
        <div class="task-info">
            <div class="task-name">Task: {{ task_name }}</div>
            <div class="task-details">Due Date: {{ due_date }}</div>
            <div class="task-details">Reminder Set: {{ duedate_offset }}</div>
            <div class="task-details">Your Message: "{{ message }}"</div>
        </div>
        <div class="footer">
            The TaskTok Dev Team
        </div>
    </div>
</body>
</html>
